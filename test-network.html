<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网络测试</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>uniCloud 网络连接测试</h1>
    <div id="results"></div>
    <button onclick="testUniCloud()">测试uniCloud连接</button>
    <button onclick="testLogin()">测试登录功能</button>
    
    <script>
        function addResult(message, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testUniCloud() {
            document.getElementById('results').innerHTML = '';
            addResult('开始测试uniCloud连接...');
            
            try {
                // 测试基本网络连接
                addResult('1. 测试基本网络连接...');
                const response = await fetch('https://httpbin.org/get', { mode: 'cors' });
                addResult('✓ 基本网络连接正常', 'success');
                
                // 测试uniCloud API
                addResult('2. 测试uniCloud API访问...');
                try {
                    const uniCloudTest = await fetch('https://api.unicloud.dcloud.net.cn/system/ping', { 
                        mode: 'cors',
                        method: 'GET'
                    });
                    addResult('✓ uniCloud API可访问', 'success');
                } catch (e) {
                    addResult('✗ uniCloud API访问失败: ' + e.message, 'error');
                    addResult('可能原因：CORS限制或IP白名单', 'error');
                }
                
            } catch (error) {
                addResult('✗ 网络测试失败: ' + error.message, 'error');
            }
        }
        
        async function testLogin() {
            addResult('测试登录API调用...');
            addResult('由于没有uniCloud SDK，无法直接测试云函数调用', 'loading');
            addResult('请在主页面尝试登录查看具体错误', 'loading');
        }
        
        // 页面加载时显示说明
        window.onload = () => {
            addResult('网络测试页面加载完成');
            addResult('点击上方按钮开始测试', 'loading');
        };
    </script>
</body>
</html>
