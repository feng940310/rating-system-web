<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // This script takes the current URL and converts the path and query
        // string into just the query string, and then redirects the browser
        // to the new URL with the query string and hash fragment, but no path.
        var path = window.location.pathname;
        var query = window.location.search;
        var hash = window.location.hash;
        if (path.length > 1) {
            window.location.replace(
                window.location.protocol + '//' + window.location.hostname +
                (window.location.port ? ':' + window.location.port : '') +
                '/?p=' + encodeURIComponent(path + query) + hash
            );
        }
    </script>
</head>
<body>
    If you are not redirected automatically, follow this <a href="/">link</a>.
</body>
</html>
